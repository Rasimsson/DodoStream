name: React Native CI/CD

permissions:
  contents: write

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'docs/**'
  pull_request:
  workflow_dispatch:
    inputs:
      buildType:
        type: choice
        description: 'Build type to run'
        default: 'dev'
        options:
          - dev
          - prod-apk
          #- prod-aab
          #- ios-dev
          #- ios-prod
      platform:
        type: choice
        description: 'Platform to build'
        default: 'android'
        options:
          - android
          #- ios

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  EXPO_APPLE_ID: ${{ secrets.EXPO_APPLE_ID }}
  EXPO_APPLE_PASSWORD: ${{ secrets.EXPO_APPLE_PASSWORD }}
  EXPO_TEAM_ID: ${{ secrets.EXPO_TEAM_ID }}
  GOOGLE_PLAY_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
  NODE_OPTIONS: --openssl-legacy-provider
  # Expose commit hash to the app (used by the About page)
  EXPO_PUBLIC_GIT_COMMIT_HASH: ${{ github.sha }}
  EXPO_PUBLIC_GITHUB_RELEASES_URL: ${{ github.server_url }}/${{ github.repository }}/releases
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

jobs:
  test:
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    steps:
      - name: üèó Checkout repository
        uses: actions/checkout@v4

      - name: üèó Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          package_json_file: package.json
          run_install: false

      - name: üèó Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: üì¶ Install dependencies
        run: pnpm install

      - name: ü©∫ Expo dependency compatibility (expo install --check)
        run: pnpm exec expo install --check
        env:
          CI: true
          EXPO_NO_TELEMETRY: 1

      - name: ü©∫ Expo Doctor
        run: pnpx expo-doctor
        env:
          CI: true
          EXPO_NO_TELEMETRY: 1

      - name: üß™ Run TypeScript check
        run: pnpm tsc

      - name: üßπ Run ESLint & Prettier
        run: pnpm run lint

      - name: ‚úÖ Run Tests
        run: pnpm run test

  build:
    needs: test
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch')
    strategy:
      fail-fast: false
      matrix:
        include:
          # Android builds
          - name: 'Android Dev APK'
            platform: android
            profile: development
            output: app-dev.apk
            channel: development
            ext: apk
            node_env: development
            build_type: dev
            run_on_push: false
            runs_on: ubuntu-latest

          - name: 'Android Dev TV APK'
            platform: android
            profile: development_tv
            output: app-dev_tv.apk
            channel: development_tv
            ext: apk
            node_env: development
            build_type: dev
            run_on_push: false
            runs_on: ubuntu-latest

          - name: 'Android Production APK'
            platform: android
            profile: production_apk
            output: app-prod.apk
            channel: production
            ext: apk
            node_env: production
            build_type: prod-apk
            run_on_push: true
            runs_on: ubuntu-latest

          - name: 'Android Production TV APK'
            platform: android
            profile: production_tv_apk
            output: app-prod_tv.apk
            channel: production_tv
            ext: apk
            node_env: production
            build_type: prod-apk
            run_on_push: true
            runs_on: ubuntu-latest

          # # iOS builds
          # - name: 'iOS Dev'
          #   platform: ios
          #   profile: development
          #   output: app-ios-dev.app
          #   node_env: development
          #   build_type: ios-dev
          #   runs_on: macos-latest

          # - name: 'iOS Production'
          #   platform: ios
          #   profile: production
          #   output: app-ios-prod.ipa
          #   node_env: production
          #   build_type: ios-prod
          #   runs_on: macos-latest

    runs-on: ${{ matrix.runs_on }}
    name: Build ${{ matrix.name }}

    steps:
      - name: üèó Checkout repository
        uses: actions/checkout@v4

      - name: üèó Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: üèó Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: üì¶ Install dependencies
        run: |
          pnpm install
          pnpm i -g eas-cli@latest

      - name: üîñ Read app version
        id: app_version
        shell: bash
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "App version: $VERSION"

      - name: üìÅ Setup expo-build-disk-cache
        uses: actions/cache@v4
        with:
          path: node_modules/.expo-build-disk-cache
          key: ${{ runner.os }}-expo-build-disk-cache-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-expo-build-disk-cache-

      - name: Verify EAS CLI installation
        run: |
          echo "EAS CLI version:"
          eas --version

      - name: üß† Tune Gradle JVM for CI
        shell: bash
        run: |
          mkdir -p "$HOME/.gradle"
          cat >> "$HOME/.gradle/gradle.properties" <<'EOF'
          # CI-only Gradle tuning (avoids :expo-updates:lintVitalAnalyzeRelease Metaspace OOM)
          org.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=1536m -Dfile.encoding=UTF-8
          org.gradle.workers.max=2
          org.gradle.daemon.performance.disable-logging=true
          EOF

      - name: üì± Build ${{ matrix.name }}
        id: eas_build
        if: |
          (github.event_name == 'push' && matrix.run_on_push) ||
          (github.event_name == 'workflow_dispatch' &&
            github.event.inputs.buildType == matrix.build_type &&
            github.event.inputs.platform == matrix.platform
          )
        run: |
          export NODE_OPTIONS="--openssl-legacy-provider --max_old_space_size=4096"
          echo "Building for ${{ matrix.channel }}"
          eas build --platform ${{ matrix.platform }} --profile ${{ matrix.profile }} --local --non-interactive --output ./output.tar.gz
        env:
          NODE_ENV: ${{ matrix.node_env }}

      - name: üì¶ Prepare APK artifacts
        id: prepare_artifacts
        if: steps.eas_build.outcome == 'success' && matrix.platform == 'android'
        shell: bash
        run: |
          mkdir -p dist
          VERSION="${{ steps.app_version.outputs.version }}"
          CHANNEL="${{ matrix.channel }}"
          NODE_ENV="${{ matrix.node_env }}"

          # Extract the output archive
          echo "Extracting output.tar.gz..."
          tar -xzf output.tar.gz

          # Determine build type (debug or release) based on NODE_ENV
          if [[ "$NODE_ENV" == "production" ]]; then
            BUILD_TYPE="release"
          else
            BUILD_TYPE="debug"
          fi

          echo "Looking for APKs in outputs/apk/${BUILD_TYPE}/"

          # Find all APKs in the extracted directory
          find outputs/apk/${BUILD_TYPE} -name "*.apk" -type f 2>/dev/null | while read apk; do
            filename=$(basename "$apk")
            echo "Found APK: $filename"
            
            # Extract ABI from filename (e.g., app-arm64-v8a-release.apk -> arm64-v8a)
            if [[ $filename =~ -([a-z0-9_-]+)-(release|debug)\.apk$ ]]; then
              abi="${BASH_REMATCH[1]}"
              # Rename to our format: DodoStream-<version>-<channel>-<abi>.apk
              new_name="DodoStream-${VERSION}-${CHANNEL}-${abi}.apk"
              cp "$apk" "dist/$new_name"
              echo "Copied to: dist/$new_name"
            elif [[ $filename =~ app-(release|debug)\.apk$ ]]; then
              # Universal APK without ABI suffix
              new_name="DodoStream-${VERSION}-${CHANNEL}-universal.apk"
              cp "$apk" "dist/$new_name"
              echo "Copied to: dist/$new_name"
            fi
          done

          # List all prepared artifacts
          echo "Prepared artifacts:"
          ls -lh dist/

          # Set output for upload step
          if [ -n "$(ls -A dist/ 2>/dev/null)" ]; then
            echo "artifacts_exist=true" >> "$GITHUB_OUTPUT"
          else
            echo "No artifacts found!"
            exit 1
          fi

      - name: üì¶ Upload build artifacts
        if: steps.prepare_artifacts.outputs.artifacts_exist == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: DodoStream-${{ steps.app_version.outputs.version }}-${{ matrix.channel }}
          path: dist/*.apk
          retention-days: 7

  expo_update:
    needs: [test]
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.ref != 'refs/heads/main' &&
      github.event.inputs.buildType == 'dev'
    runs-on: ubuntu-latest
    name: Expo Update

    steps:
      - name: üèó Checkout repository
        uses: actions/checkout@v4

      - name: üèó Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: üèó Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: üì¶ Install dependencies
        run: |
          pnpm install
          pnpm i -g eas-cli@latest

      - name: üöÄ Publish to Expo
        run: eas update --auto
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  publish:
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Publish

    steps:
      - name: üèó Checkout repository
        uses: actions/checkout@v4

      - name: üèó Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: üèó Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: üì¶ Install dependencies
        run: |
          pnpm install
          pnpm i -g eas-cli@latest

      - name: üîñ Read app version
        id: app_version
        shell: bash
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "App version: $VERSION"

      - name: üì• Download production APK artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: DodoStream-*-production*.*
          path: dist
          merge-multiple: true

      - name: üìÇ Unzip downloaded artifacts
        id: unzip-artifacts
        shell: bash
        run: |
          echo "Listing downloaded artifacts:"
          ls -lh dist/

          echo "Unzipping any archived artifacts..."
          find dist/ -name "*.zip" -type f 2>/dev/null | while read zip; do
            echo "Unzipping $zip"
            unzip -o "$zip" -d dist/
            rm "$zip"
          done

          echo "Final list of artifacts in dist/:"
          ls -lh dist/

      - name: üè∑Ô∏è Create GitHub Release if not exists
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.app_version.outputs.version }}
          name: v${{ steps.app_version.outputs.version }}
          # Custom PAT token required so that the other on: release workflow is triggered
          token: ${{ secrets.RELEASE_PAT }}
          artifacts: dist/*.apk
          allowUpdates: false
          skipIfReleaseExists: true
          generateReleaseNotes: true
